  <script>
    function getValue() {
      // catch selected input values
      var quartileValue = document.getElementById('quartile-select').options[document.getElementById('quartile-select').selectedIndex].text;
      var soundValue = document.getElementById('sound-select').options[document.getElementById('sound-select').selectedIndex].text;
      var genderValue = document.getElementById('gender-select').options[document.getElementById('gender-select').selectedIndex].text;
      var ageValue = document.getElementById('age-select').options[document.getElementById('age-select').selectedIndex].text;
      var incomeValue = document.getElementById('income-select').options[document.getElementById('income-select').selectedIndex].text;

      // Read values
      //console.log('Declared gender: ' + genderValue + ', Declared age: '+ ageValue + ', Declared income: ' + incomeValue + ', Declared video lenght: ' + quartileValue + ', Declared sound : ' + soundValue );

      //transfer info to 1plusX
      ope("demo2", "send", "1px_WebSDK", {
        media: "1plusX",
        CampaignName: "Advertiser_Test",
        campaignType: "WebPage",
        BannerFormat: "Form",
        visiturl: "https%3A%2F%2Fwww.1plusx.com/form",
        Event: "impression",
        declaredGender: genderValue,
        declaredAge: ageValue,
        declaredIncome: incomeValue,
        atbtLength: quartileValue,
        atbtSound: soundValue
      });
    }
